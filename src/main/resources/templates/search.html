<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link th:href="@{/css/search.css}" rel="stylesheet" />
  </head>

  <body>
    <div class="topnav">
      <a href="/">Home</a>
      <a href="/user/feed">Feed</a>
      <a href="#contact">Contact</a>
      <a href="#about">About</a>
      <div class="wrap">
        <form
          class="search"
          th:action="@{/user/search/}"
          th:object="${post}"
          method="post"
        >
          <input
            type="text"
            class="searchTerm"
            placeholder="Search Post..."
            name="game"
          />
          <button type="submit" class="searchButton">
            <i class="fa fa-search"></i>
          </button>
        </form>
      </div>
      <div class="wrap_profile">
        <form class="profile" th:action="@{/profile}">
          <button type="submit" class="profileButton">
            <i class="fa fa-user"></i>
          </button>
        </form>
      </div>
      <div class="wrap_logout">
        <form class="logout" th:action="@{/logout}" method="post">
          <button type="submit" class="logoutButton">
            <i class="fa fa-sign-out"></i>
          </button>
        </form>
      </div>
    </div>

    <div class="container">
      <section class="home" id="home">
        <h1>Search result</h1>
      </section>
      <table class="table">
        <thead>
          <tr>
            <th scope="col" class="thumbnail">Post Title</th>
            <th scope="col">Post</th>
           
          </tr>
        </thead>
        <tbody>
          <tr th:each="aPost: ${posts}">
           
            <td class="align-middle" th:text="${aPost.title}" />
            <td class="align-middle" th:text="${aPost.description}" />

          </tr>
        </tbody>
      
      </table>

      <a href="/user/feed" class="button-link">Feed</a>

    </div>
  </body>
</html>
