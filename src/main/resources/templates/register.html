<!DOCTYPE html>
<html>
    <head>
        <meta charset="ISO-8859-1" />
        <title>Registration</title>
        <link
            rel="stylesheet"
            href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
            integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
            crossorigin="anonymous"
        />
        <link th:href="@{/css/loginRegister.css}" rel="stylesheet" />
    </head>

    <body>
        <div class="topnav">
            <a href="/">Home</a>
            <a href="/user/feed">Feed</a>
            <a href="/user/login">Login</a>
            <a href="about">About</a>
        </div>

        <!-- Create HTML registration form -->
        <div class="container">
            <div class="row">
                <div class="col-md-6 mx-auto col-md-offset-3">
                    <!-- success message -->
                    <div th:if="${param.success}">
                        <div class="alert alert-info">
                            You've successfully registered to PapColab!
                        </div>
                    </div>

                    <form
                        class="register-form"
                        th:action="@{/register}"
                        method="post"
                        th:object="${user}"
                    >
                        <div class="form-group">
                            <!-- <label class="control-label" for="firstName"> Name </label> -->
                            <input
                                id="name"
                                class="form-control"
                                th:field="*{name}"
                                required
                                autofocus="autofocus"
                                placeholder="Name"
                            />
                        </div>

                        <div class="form-group">
                            <!-- <label class="control-label" for="lastName"> Phone </label> -->
                            <input
                                id="phone"
                                class="form-control"
                                th:field="*{phone}"
                                required
                                autofocus="autofocus"
                                placeholder="Phone"
                            />
                            <script>
                                document.addEventListener(
                                    "DOMContentLoaded",
                                    function (event) {
                                        document.getElementById("phone").value =
                                            "";
                                    }
                                );
                            </script>
                        </div>

                        <div class="form-group">
                            <!-- <label class="control-label" for="email"> Email </label> -->
                            <input
                                id="email"
                                class="form-control"
                                th:field="*{email}"
                                required
                                autofocus="autofocus"
                                placeholder="Email"
                            />
                        </div>

                        <div class="form-group">
                            <!-- <label class="control-label" for="password"> Password </label> -->
                            <input
                                id="password"
                                class="form-control"
                                type="password"
                                th:field="*{password}"
                                required
                                autofocus="autofocus"
                                placeholder="Password"
                            />
                        </div>

                        <div class="form-group">
                            <!-- <label class="control-label" for="email"> Address </label> -->
                            <input
                                id="address"
                                class="form-control"
                                th:field="*{address}"
                                required
                                autofocus="autofocus"
                                placeholder="Address"
                            />
                        </div>

                        <div class="form-group">
                            <!-- <label class="control-label" for="email"> Address </label> -->
                            <input
                                id="interest"
                                class="form-control"
                                th:field="*{interest}"
                                required
                                autofocus="autofocus"
                                placeholder="Interest (comma separated)"
                            />
                        </div>

                        <div class="form-group">
                            <button type="submit" class="btn btn-success">
                                Register
                            </button>
                        </div>

                        <div class="form-group">
                            <span>
                                Already registered?
                                <a href="/" th:href="@{/user/login}"
                                    >Login here</a
                                >
                            </span>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </body>
</html>
